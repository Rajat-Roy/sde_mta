services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    platform: linux/amd64
    container_name: marketplace_db
    environment:
      - POSTGRES_DB=${DB_NAME:-mkt_db}
      - POSTGRES_USER=${DB_USER:-mkt_user}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-mkt_user}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-mkt_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and Celery broker
  redis:
    image: redis:7-alpine
    platform: linux/amd64
    container_name: marketplace_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Web Application
  web:
    build: .
    platform: linux/amd64
    container_name: marketplace_web
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    env_file:
      - .env.docker
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Celery Worker for async tasks
  celery:
    build: .
    platform: linux/amd64
    container_name: marketplace_celery
    command: celery -A marketplace worker -l info
    volumes:
      - .:/app
      - media_volume:/app/media
    env_file:
      - .env.docker
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Celery Beat for scheduled tasks (optional)
  celery-beat:
    build: .
    platform: linux/amd64
    container_name: marketplace_celery_beat
    command: celery -A marketplace beat -l info
    volumes:
      - .:/app
    env_file:
      - .env.docker
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume:
