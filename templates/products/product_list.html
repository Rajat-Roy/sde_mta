{% extends 'base.html' %}

{% block title %}Products - District Marketplace{% endblock %}

{% block content %}
<div class="container my-5">
    <h1 class="mb-4">Browse Products</h1>
    <div id="products-container">
        <p>Loading products...</p>
    </div>
</div>

<script>
// Fetch products from API
fetch('/products/api/products/')
    .then(response => response.json())
    .then(data => {
        const container = document.getElementById('products-container');
        if (data.results && data.results.length > 0) {
            container.innerHTML = '<div class="row">' + data.results.map(product => `
                <div class="col-md-4 mb-4">
                    <div class="card h-100">
                        ${product.primary_image ? `<img src="${product.primary_image}" class="card-img-top" alt="${product.name}">` : ''}
                        <div class="card-body">
                            <h5 class="card-title">${product.name}</h5>
                            <p class="card-text text-truncate">${product.description}</p>
                            <p class="fw-bold">₹${product.price} / ${product.unit}</p>
                            <p class="text-muted small">${product.district} • ${product.seller_name}</p>
                            <a href="/products/${product.id}/" class="btn btn-primary btn-sm">View Details</a>
                        </div>
                    </div>
                </div>
            `).join('') + '</div>';
        } else {
            container.innerHTML = '<p>No products found.</p>';
        }
    })
    .catch(error => {
        document.getElementById('products-container').innerHTML = '<p class="text-danger">Error loading products.</p>';
    });
</script>
{% endblock %}
