{% extends 'base.html' %}

{% block title %}Product Details - District Marketplace{% endblock %}

{% block content %}
<div class="container my-5">
    <div id="productDetail">
        <div class="text-center py-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3 text-muted">Loading product details...</p>
        </div>
    </div>
</div>

<!-- Contact Seller Modal -->
<div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="contactModalLabel">Contact Seller</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="contactForm">
                    <div class="mb-3">
                        <label for="senderName" class="form-label">Your Name</label>
                        <input type="text" class="form-control" id="senderName" required>
                    </div>
                    <div class="mb-3">
                        <label for="senderEmail" class="form-label">Your Email</label>
                        <input type="email" class="form-control" id="senderEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="senderPhone" class="form-label">Your Phone (Optional)</label>
                        <input type="tel" class="form-control" id="senderPhone">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="4" required></textarea>
                    </div>
                    <div id="contactFormAlert"></div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="submitContactForm()">Send Message</button>
            </div>
        </div>
    </div>
</div>

<script>
const productId = {{ product_id }};

async function loadProductDetail() {
    try {
        const response = await fetch(`/products/api/products/${productId}/`);
        if (!response.ok) {
            throw new Error('Product not found');
        }

        const product = await response.json();
        displayProduct(product);
    } catch (error) {
        document.getElementById('productDetail').innerHTML = `
            <div class="alert alert-danger">
                <h4>Error Loading Product</h4>
                <p>${error.message}</p>
                <a href="/products/" class="btn btn-primary">Back to Products</a>
            </div>
        `;
    }
}

function displayProduct(product) {
    const container = document.getElementById('productDetail');

    const imagesHtml = product.images && product.images.length > 0
        ? product.images.map((img, index) => `
            <div class="carousel-item ${index === 0 ? 'active' : ''}">
                <img src="${img.image}" class="d-block w-100" alt="${product.name}" style="height: 400px; object-fit: cover;">
            </div>
        `).join('')
        : `
            <div class="carousel-item active">
                <div class="d-flex align-items-center justify-content-center bg-light" style="height: 400px;">
                    <span class="text-muted">No image available</span>
                </div>
            </div>
        `;

    const hasMultipleImages = product.images && product.images.length > 1;

    container.innerHTML = `
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Home</a></li>
                <li class="breadcrumb-item"><a href="/products/">Products</a></li>
                <li class="breadcrumb-item active">${product.name}</li>
            </ol>
        </nav>

        <div class="row">
            <div class="col-md-6">
                <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        ${imagesHtml}
                    </div>
                    ${hasMultipleImages ? `
                        <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    ` : ''}
                </div>
            </div>

            <div class="col-md-6">
                <h1 class="mb-3">${product.name}</h1>

                ${product.category ? `
                    <p class="text-muted mb-2">
                        <strong>Category:</strong> ${product.category.name}
                    </p>
                ` : ''}

                <h2 class="text-primary mb-3">₹${product.price}</h2>

                <div class="mb-3">
                    <span class="badge bg-${product.is_active ? 'success' : 'secondary'}">
                        ${product.is_active ? 'Available' : 'Not Available'}
                    </span>
                    ${product.input_method ? `
                        <span class="badge bg-info">${product.input_method}</span>
                    ` : ''}
                </div>

                <div class="mb-4">
                    <h5>Description</h5>
                    <p>${product.description || 'No description available'}</p>
                </div>

                ${product.quantity ? `
                    <div class="mb-3">
                        <strong>Quantity:</strong> ${product.quantity} ${product.unit || ''}
                    </div>
                ` : ''}

                ${product.district ? `
                    <div class="mb-3">
                        <strong>Location:</strong> ${product.district}
                    </div>
                ` : ''}

                <div class="mb-3">
                    <strong>Seller:</strong> ${product.seller_name || 'Unknown'}
                </div>

                ${product.average_rating !== null ? `
                    <div class="mb-3">
                        <strong>Rating:</strong>
                        <span class="text-warning">${'⭐'.repeat(Math.round(product.average_rating))}</span>
                        (${product.average_rating.toFixed(1)})
                    </div>
                ` : ''}

                <div class="d-grid gap-2">
                    <button class="btn btn-primary btn-lg" onclick="contactSeller()">
                        Contact Seller
                    </button>
                    <a href="/products/" class="btn btn-outline-secondary">
                        Back to Products
                    </a>
                </div>
            </div>
        </div>

        ${product.ai_metadata && Object.keys(product.ai_metadata).length > 0 ? `
            <div class="row mt-5">
                <div class="col-12">
                    <h4>AI-Generated Information</h4>
                    <div class="card">
                        <div class="card-body">
                            <pre class="mb-0">${JSON.stringify(product.ai_metadata, null, 2)}</pre>
                        </div>
                    </div>
                </div>
            </div>
        ` : ''}

        <div class="row mt-5">
            <div class="col-12">
                <h4>Reviews</h4>
                <div id="reviewsSection">
                    <p class="text-muted">Loading reviews...</p>
                </div>
            </div>
        </div>
    `;

    loadReviews();
}

async function loadReviews() {
    try {
        const response = await fetch(`/products/api/reviews/?product=${productId}`);
        const reviews = await response.json();

        const reviewsSection = document.getElementById('reviewsSection');

        if (reviews.length === 0) {
            reviewsSection.innerHTML = `
                <div class="alert alert-info">
                    No reviews yet. Be the first to review this product!
                </div>
            `;
        } else {
            reviewsSection.innerHTML = reviews.map(review => `
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <h6 class="mb-0">${review.buyer_name || 'Anonymous'}</h6>
                            <span class="text-warning">${'⭐'.repeat(review.rating)}</span>
                        </div>
                        <p class="mb-1">${review.comment || ''}</p>
                        <small class="text-muted">${new Date(review.created_at).toLocaleDateString()}</small>
                    </div>
                </div>
            `).join('');
        }
    } catch (error) {
        console.error('Error loading reviews:', error);
    }
}

// Get CSRF token from cookie
function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}

function contactSeller() {
    // Show the modal
    const modal = new bootstrap.Modal(document.getElementById('contactModal'));
    modal.show();
}

async function submitContactForm() {
    const name = document.getElementById('senderName').value;
    const email = document.getElementById('senderEmail').value;
    const phone = document.getElementById('senderPhone').value;
    const message = document.getElementById('message').value;
    const alertDiv = document.getElementById('contactFormAlert');

    // Validate form
    if (!name || !email || !message) {
        alertDiv.innerHTML = '<div class="alert alert-danger">Please fill in all required fields.</div>';
        return;
    }

    // Show loading state
    alertDiv.innerHTML = '<div class="alert alert-info">Sending message...</div>';

    const csrftoken = getCookie('csrftoken');

    try {
        const response = await fetch('/products/api/contact-messages/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': csrftoken,
            },
            body: JSON.stringify({
                product: productId,
                name: name,
                email: email,
                phone: phone,
                message: message
            })
        });

        if (response.ok) {
            alertDiv.innerHTML = '<div class="alert alert-success">Message sent successfully! The seller will contact you soon.</div>';
            // Clear form
            document.getElementById('contactForm').reset();
            // Close modal after 2 seconds
            setTimeout(() => {
                bootstrap.Modal.getInstance(document.getElementById('contactModal')).hide();
                alertDiv.innerHTML = '';
            }, 2000);
        } else {
            const error = await response.json();
            alertDiv.innerHTML = `<div class="alert alert-danger">Error: ${JSON.stringify(error)}</div>`;
        }
    } catch (error) {
        alertDiv.innerHTML = `<div class="alert alert-danger">Error sending message: ${error.message}</div>`;
    }
}

// Load product on page load
loadProductDetail();
</script>
{% endblock %}
